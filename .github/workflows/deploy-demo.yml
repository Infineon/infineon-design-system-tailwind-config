name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy to GitHub Pages
        uses: actions/github-pages@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: DEMO/src
          repository_name: ${{ github.repository }}
          branch: gh-pages
